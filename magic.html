<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTG Allegro scraper</title>

    <link rel="stylesheet" href="./css/normalizer.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/cards.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <nav w3-include-html="partials/menu.html"></nav> -->

    <div class="card">
      <div class="card__art">
        <img
          class="card__stats__background"
          src="./magic/mieczyk.png"
          width="100%"
        />
      </div>
      <div class="card__rules">
        <div class="ability">
          <div class="ability__cost">3</div>
          <div class="ability__content">
            <img
              class="card__stats__value"
              src="./magic/dice-black.svg"
              width="20px"
            />
            <!-- <svg class="card__stats__value" width="20px" height="20px">
              <use href="./magic/dice-black.svg"></use>
            </svg> -->
            <div class="card__stats__value on-top ability__content--value">
              4
            </div>
          </div>
        </div>

        <div class="ability">
          <div class="ability__cost ability__cost--blue">2</div>
          <div class="ability__content">
            <img
              class="card__stats__value"
              src="./magic/dice-blue.svg"
              width="20px"
            />
            <div class="card__stats__value on-top ability__content--value">
              3
            </div>
          </div>
          <div class="ability__content small">
            ulecz tyle obrażeń/zmęczenia dowolnemu ceolowi
          </div>
        </div>

        <div class="ability">
          <div class="ability__cost ability__cost--red">3</div>
          <div class="ability__content">
            <img
              class="card__stats__value"
              src="./magic/dice-orange.svg"
              width="20px"
            />
            <div class="card__stats__value on-top ability__content--value">
              1
            </div>
          </div>

          <div class="ability__content">
            <img
              class="card__stats__value"
              src="./magic/dice-black.svg"
              width="20px"
            />
            <div class="card__stats__value on-top ability__content--value">
              2
            </div>
          </div>
        </div>
      </div>
      <div class="card__stats--container">
        <div class="card__stats">
          <img
            class="card__stats__background"
            src="./magic/physical-def.svg"
            width="28px"
          />
          <img
            class="card__stats__value"
            src="./magic/dice-orange.svg"
            width="20px"
          />
          <div class="card__stats__value on-top">1</div>
        </div>
        <div class="card__stats">
          <img
            class="card__stats__background"
            src="./magic/magical-def.svg"
            width="28px"
          />
          <img
            class="card__stats__value"
            src="./magic/dice-black.svg"
            width="20px"
          />
          <div class="card__stats__value on-top">2</div>
        </div>
        <div class="card__stats">
          <img
            class="card__stats__background"
            src="./magic/weight.svg"
            width="28px"
          />
          <div class="card__stats__value">4</div>
        </div>
        <div class="card__stats">
          <img
            class="card__stats__value"
            src="./magic/upgrades.svg"
            width="25px"
          />
          <div class="card__stats__value on-top card__stats__value--upgrade">
            2
          </div>
        </div>
      </div>
    </div>

    <script src="./js/menu.js"></script>
  </body>
</html>
